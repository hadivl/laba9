name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_FRAMEWORK_VERSION: '4.7.2'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            ${{ env.DOTNET_VERSION}}
            ${{ env.DOTNET_FRAMEWORK_VERSION }}

      - name: Rstore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore
